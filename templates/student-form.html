<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Expectation Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='student-form.css') }}">
    <link rel="stylesheet" href="../student-form.css">
</head>
<body>
    <header>
        <h1>üìÖ Student Expectation Form</h1>
        <nav>
            <a href="/">üè† Home</a>
        </nav>
    </header>
     
    <section class="form-section">
        <h2>Submit Your Expectations</h2>
        <form id="expectation-form" method="POST" action="/submit" enctype="multipart/form-data">

            <label for="college_name">College Name:</label>
            <input type="text" id="college_name" name="college_name" required />

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="ssc_percentage">SSC Percentage (10th):</label>
            <input type="number" id="ssc_percentage" name="ssc_percentage" step="0.01" min="0" max="100" required />

            <label for="hsc_percentage">HSC Percentage (12th):</label>
            <input type="number" id="hsc_percentage" name="hsc_percentage" step="0.01" min="0" max="100" required />

            <label for="prev_sem_result">Previous Semester Result:</label>
            <input type="number" id="prev_sem_result" name="prev_sem_result" step="0.01" min="0" max="100" required />

            <label for="academic_performance">Academic Performance:</label>
            <select id="academic_performance" name="academic_performance" required>
                <option value="">Select</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <label for="extra_curricular_activity">Extra Curricular Activity:</label>
            <select id="extra_curricular_activity" name="extra_curricular_activity" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="communication">Communication Skills:</label>
            <select id="communication" name="communication" required>
                <option value="">Select</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" value="CSE" required />

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="2025" required />

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required />

            <label for="cgpa">CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" step="0.1" min="0" max="10" required />

            <label for="salary">Expected Salary:</label>
            <input type="number" id="salary" name="salary" required />

            <label for="date">Birth Date:</label>
            <input type="date" id="date" name="date" required />

            <label>Projects Completed:</label>
            <input type="number" name="projects" required>

            <label>Internship Duration (months):</label>
            <input type="number" name="internship" required>

            <label>Certifications Count:</label>
            <input type="number" name="certifications" required>

            <label for="company">Preferred Company:</label>
            <input type="text" id="company" name="company" required />

            <label>Resume:</label> 
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>¬© 2025 Placement Cell | Arvind Gavali College of Engineering, Satara</p>
    </footer>
</body>
</html>
